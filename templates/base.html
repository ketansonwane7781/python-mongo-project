<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student DB App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('home') }}">Student DB</a>
    <div>
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex flex-row gap-3">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('add') }}">Add</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('search') }}">Search</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('update') }}">Update</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('delete') }}">Delete</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info mt-3">
          {% for msg in messages %}
            <p class="mb-0">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<footer>
    <p>Â© {{ 2025 }} Student Management App</p>
</footer>

</body>
</html>
